<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="box0">
        <div class="box01">
            <div class="box02">
                <h1>LOGIN</h1>
            </div>
            <div class="box03">
                <div class="box04">
                    <input type="text" placeholder="username" id="username" name="username">
                </div>
                <div class="box04">
                    <input type="password" placeholder="password" id="password" name="password">
                </div>
                <div class="box04">
                    <input type="submit" value="Accedi" id="button1">
                </div>
            </div>
            <div class="box05">
                <div class="box06"></div>
                <div class="box07">OR</div>
                <div class="box06"></div>
            </div>
            <div class="box08">
                <div class="box09">
                    <span>ISCRIVITI</span>
                    <p>Iscriviti al sito</p>
                </div>
            </div>
            <div class="box03">
                <div class="box04">
                    <input type="text" placeholder="username" id="username_iscrizione" name="username">
                </div>
                <div class="box04">
                    <input type="password" placeholder="password" id="password_iscrizione" name="password">
                </div>
                <div class="box04">
                    <input type="submit" value="Iscriviti" id="button2">
                </div>
            </div>
        </div>
    </div>

    <div class="box1" id="popup_box_fail">
        <div class="box10">
            <div class="box11">
                <div class="box13"></div>
                <div class="box12">
                    <span id="bottone_close">X</span>
                </div>
            </div>
            <span>HAI INSERITO IL VALORE NULLO</span>
            <p>Hai inserito il valore nullo, ritenta l'iscrizione!!!</p>
        </div>
    </div>

    <div class="box1" id="popup_box_ok">
        <div class="box10">
            <div class="box11">
                <div class="box13"></div>
                <div class="box12">
                    <span id="bottone_close">X</span>
                </div>
            </div>
            <span>TI SEI ISCRITTO</span>
            <p>Hai completato l'iscrizione, complimenti!!!</p>
        </div>
    </div>


    <script src="login_check.js"></script>
</body>

</html>
